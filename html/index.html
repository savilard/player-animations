<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
  <link rel="mask-icon" href="../images/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="css/player.css" rel="stylesheet">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <script async src="https://use.fontawesome.com/8470f9ddec.js"></script>

  <title>Player</title>
</head>
<body>
    <div id="player" class="player">
        <div class="js-video-container screen"></div>
        <div class="bottom-controls">
          <div class="left-buttons">
            <button class="js-play-button player-button play"><i class="fa fa-play" aria-hidden="true"></i></button>
            <button class="js-pause-button player-button play" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
            <button class="js-mute-button player-button volume"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
            <button class="js-volume-button player-button volume" hidden><i class="fa fa-volume-off" aria-hidden="true"></i></button>
          </div>
          <div class="viewing-panel">
            <div class="viewing-time js-current-time"></div>
            <div class="viewing-progressbar"></div>
            <div class="video-duration js-duration"></div>
          </div>
          <div class="right-buttons">
            <button class="js-fullscreen-button player-button fullscreen"><i class="fa fa fa-expand" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="js/player.js"></script>

  <script>
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
